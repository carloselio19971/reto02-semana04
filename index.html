<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Stats preview card component</title>
		<link rel="stylesheet" href="css/styles.css"/>
	</head>
	<body>
		<div class="main-container-global">
			<div class="container-principal">
				<div class="contenedor-imagen-central">
					<img src="images/image-header-mobile.jpg" alt="image-header-mobile">
				</div>
				<div class="contenido-central">
					<h1> Get <span>insights</span> that help your business grow.</h1>
					<p> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
					<div class="contenedor-companis-templates-queries">
						<div class="companies">
							<p class="titulo">10k+</p>
							<p>companies</p>
						</div>
						<br>
						<div class="templates">
							<p class="titulo">314</p>
							<p>templates</p>
						</div>
						<br>
						<div class="queries">
							<p class="titulo" >12m+</p>
							<p> queries </p>
						</div>
					</div>		
				</div>
			</div>
			

		</div>
	</body>
</html>
